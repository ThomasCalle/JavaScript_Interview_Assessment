<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./sandb.css">
    <title>Web APIs: Interview Assesment Quiz</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Web APIs: Interview Assesment Quiz</h1>
    </header>
      <div class="d-flex justify-content-end"> 
        <div id="timer">Time left: 60</div>
      </div>
      <div class="d-flex justify-content-left">
        <button id="leaderboards" class="leaderboards">
          <a href="/highscores.html"><h2>High Scores</h2></a>
        </button>
      </div>
    </header>
    <main>
      <div class="intro-container">
        <p>Test your Web APIs: skills in this timed quiz!</p>
        <button id="start-quiz">Start Quiz</button>
      </div>
      <div class="question-container" hidden>
        <h2 id="question"></h2>
        <div id="choices"></div>
      </div>
      <div class="final-score-container" hidden>
        <h2>Your Score: <span id="final-score"></span></h2>
        <p>Enter your initials:</p>
        <input type="text" id="initials" maxlength="2" />
        <button id="submit-score">Submit</button>
      </div>
    </main>
    <footer>
      <section class="footer" id="footer">
        <section class="form-footer">
            <h5>Designed with ‚è≥ by Thomas Calle.</h5>
            <p>
            <h6>&copy; 2023 All rights reserved.</h6>
            </p>
        </section>
    </footer>
    <script src="sandb.js"></script>
  </body>
</html>
