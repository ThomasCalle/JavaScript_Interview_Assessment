<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="sandb.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Quiz</h1>
    <div id="timer">Time left: 60</div>
    <button id="leaderboards" class="leaderboards"><a href="/highscores.html">Leaderboards</a></button>
  </header>
  <main>
    <div class="intro-container">
      <p>Test your JavaScript skills in this timed quiz!</p>
      <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="question-container" hidden>
      <h2 id="question"></h2>
      <div id="choices"></div>
    </div>
    <div class="final-score-container" hidden>
      <h2>Your score: <span id="final-score"></span></h2>
      <p>Enter your initials:</p>
      <input type="text" id="initials" maxlength="3">
      <button id="submit-score">Submit</button>
    </div>
  </main>
  <footer>
    <p>Created by YourName</p>
  </footer>
  <script src="sandb.js"></script>
</body>
</html>
